<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>クチコミ投稿</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <script>
    // ?date=YYYY-MM-DD を自動付与（既存仕様）
    (function(){
      const today = new Date().toISOString().slice(0,10);
      const params = new URLSearchParams(window.location.search);
      if (params.get('date') !== today) {
        params.set('date', today);
        location.replace(`${location.pathname}?${params.toString()}`);
      }
    })();
  </script>

  <div class="container">
    <!-- ハート（初期は枠だけ／クリックで赤いPNGに） -->
    <button id="heart" class="heart" type="button" aria-label="ハート"></button>

    <!-- フォーム（縦並び） -->
    <form id="comment-form" class="form">
      <select id="form-category" required aria-label="カテゴリー">
        <option value="">カテゴリーを選択</option>
      </select>

      <select id="form-menu" required disabled aria-label="メニュー">
        <option value="">メニューを選択</option>
      </select>

      <textarea id="comment" rows="3" placeholder="クチコミを入力してください" required></textarea>

      <button id="submit-btn" type="submit" class="primary">共有する</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
