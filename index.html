<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>クチコミ投稿</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <script>
    // ?date=YYYY-MM-DD を自動付与// ?date=YYYY-MM-DD を自動付与
    (function(){
      const today = new Date().toISOString().slice(0,10);
      const params = new URLSearchParams(window.location.search);
      if(params.get('date') !== today){
        params.set('date', today);
        location.replace(`${location.pathname}?${params.toString()}`);
      }
    })();
  </script>

  <div class="container">
    <!-- ハートボタン -->
    <div class="heart-area">
      <button id="heart-stamp" class="heart-stamp" type="button" aria-label="ハートを押す"></button>
    </div>

    <!-- クチコミフォーム -->
    <form id="comment-form" class="form">
      <div class="row two-cols">
        <div class="field">
          <label for="form-category">カテゴリー</label>
          <select id="form-category" required>
            <option value="">選択してください</option>
          </select>
        </div>
        <div class="field">
          <label for="form-menu">メニュー</label>
          <select id="form-menu" required disabled>
            <option value="">カテゴリーを選んでください</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="comment">クチコミ</label>
        <textarea id="comment" rows="3" placeholder="クチコミを入力してください" required></textarea>
      </div>

      <button id="submit-btn" type="submit" class="primary">共有する</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
