<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>クチコミ投稿</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- ハートボタン --><!-- ハートボタン -->
    <button id="heart" class="heart" type="button" aria-label="ハート"></button>

    <!-- フォーム --><!-- フォーム -->
    <form id="comment-form" class="form">
      <select id="form-category" required aria-label="カテゴリー">
        <option value="">カテゴリーを選択</option>
      </select>

      <select id="form-menu" required disabled aria-label="メニュー">
        <option value="">メニューを選択</option>
      </select>

      <textarea id="comment" rows="3" placeholder="クチコミを入力してください" required></textarea>

      <button id="submit-btn" type="submit" class="primary">共有する</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
